<!DOCTYPE html>
<html>
     <head>
          <meta charset="utf-8">
          <title>太原市2019年全年每日AQI值</title>
          <!-- 引入 echarts.js -->
          <script src="https://cdn.bootcss.com/echarts/4.2.1-rc1/echarts.min.js"></script>
          <script src="https://cdn.bootcss.com/jquery/3.4.0/jquery.min.js"></script>
     </head>
    <body>
        <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
        <div style="height: 500px;width: 1000px;" id="main"></div>
        <script type="text/javascript">

      var myChart = echarts.init(document.getElementById("main"));

     option = {
    title: {
        text: 'O3-8h、日最高温度',
<!--        subtext: '纯属虚构'-->
    },
    tooltip: {
        trigger: 'axis'
    },

    legend: {
        right:0,
        data: ['O3-8h','日最高温度']
    },
    toolbox : {
                left : 'center',
                feature : {
                    dataZoom : {
                        yAxisIndex : 'none'
                    },
                    magicType: {
                    type: ['line', 'bar',]
                },
                    restore : {},
                    saveAsImage : {}
                }
            },
    dataZoom : [ {
                startValue : '2020-08-01'
            }, {
                type : 'inside'
            } ],
    calculable: true,
    xAxis: [

        {
            name:'单位：日',
            type: 'category',
            data: ['2020-09-01', '2020-09-02', '2020-09-03', '2020-09-04', '2020-09-05', '2020-09-06', '2020-09-07', '2020-09-08', '2020-09-09', '2020-09-10', '2020-09-11', '2020-09-12', '2020-09-13', '2020-09-14', '2020-09-15', '2020-09-16', '2020-09-17', '2020-09-18', '2020-09-19', '2020-09-20', '2020-09-21', '2020-09-22', '2020-09-23', '2020-09-24', '2020-09-25', '2020-09-26', '2020-09-27', '2020-09-28', '2020-09-29', '2020-09-30'],
            }
    ],

    yAxis: [
        {
            name:'O3-8h',
            type: 'value',
            min: 0,
            max: 200,
            position: 'left',
            interval: 40,

            axisLabel: {
                formatter: '{value} μg/m3'
            }
        },
        {
            name:'日最高温度',
            type: 'value',
            min: 0,
            max: 40,
            position: 'right',
            interval: 8,

            axisLabel: {
                formatter: '{value} ℃'
            }
        }
    ],
    series: [

        {
            name: 'O3-8h',
            type: 'bar',
            smooth: true,
            yAxisIndex: 0,
            data: [136, 136, 156, 152, 140, 165, 183, 181, 178, 112, 130, 116, 140, 134, 124, 114, 104, 158, 144, 172, 96, 124, 140, 158, 138, 188, 132, 119, 109, 150],
            markPoint: {
                data: [
                    {type: 'max', name: '最大值'},
                    {type: 'min', name: '最小值'}
                ]
            },
            markLine: {
                data: [
                    {type: 'average', name: '平均值'}
                ]
            }
        },
        {
            name: '日最高温度',
            type: 'bar',
            smooth: true,
            yAxisIndex: 1,
            data:[30, 31, 30, 32, 32, 32, 34, 32, 33, 26, 28, 27, 27, 28, 28, 31, 26, 30, 30, 27, 22, 22, 25, 28, 25, 26, 26, 26, 25, 25],
            markPoint: {
                data: [
                    {type: 'max', name: '最大值'},
                    {type: 'min', name: '最小值'}
                ]
            },
            markLine: {
                data: [
                    {type: 'average', name: '平均值'}
                ]
            }
        },

    ]
};
        myChart.setOption(option)

        </script>
    </body>
</html>
