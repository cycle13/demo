<!DOCTYPE html>
<html>
     <head>
          <meta charset="utf-8">
          <title>太原市2019年全年每日AQI值</title>
          <!-- 引入 echarts.js -->
          <script src="https://cdn.bootcss.com/echarts/4.2.1-rc1/echarts.min.js"></script>
          <script src="https://cdn.bootcss.com/jquery/3.4.0/jquery.min.js"></script>
     </head>
    <body>
        <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
        <div style="height: 500px;width: 700px;" id="main"></div>
        <script type="text/javascript">

      var myChart = echarts.init(document.getElementById("main"));
<!--      var colorList2 = ['red', 'green', 'blue','#FF7E00' ]-->
<!--      var colorList1 = ['#00E400', '#FFFF00','#FF7E00' ]-->
      var colorList2 = ['red', 'green', 'blue','#FF7E00' ,'#00E400']
      var colorList1 = [ '#FFFF00' ]
      option = {
      backgroundColor: '#fff',
      legend: {
        orient: 'vertical',
        left: 10,
        data: ['良']
    },
      tooltip: {
        formatter: function(param) {
            if (param.data.type == null) {

                return param.data.name + ":" + param.value + '天';
            } else {

                return param.data.type + ":" + param.value + '天';
            }
        }
    },

    series: [{
            name: '整体分类',
            type: 'pie',
            radius: [0, '30%'],
            label: {
                position: 'inner',

            },
            itemStyle: {
                normal: {
                    borderColor: '#fff',
                    borderWidth: 2,
                    color: function(params) {
                        return colorList1[params.dataIndex]
                    }
                }
            },

            selectedMode: 'single',
            data: [
                {
                    value: 13,
                    name: '良',

                }
            ]
        },
        {
            name: '优、良和污染天数及比例',
            type: 'pie',
            radius: ['40%', '55%'],

            itemStyle: {
                normal: {
                    color: function(params) {
                        return colorList2[params.dataIndex]
                    }
                }
            },
            label: {
                formatter: '{a|{a}}{abg|}\n{hr|}\n  {b|{b}：}{c}  {per|{d}%}  ',
                backgroundColor: '#eee',
                borderColor: '#aaa',
                borderWidth: 1,
                borderRadius: 4,
                shadowBlur:3,
                shadowOffsetX: 2,
                shadowOffsetY: 2,
                shadowColor: '#999',
                padding: [0, 7],
                rich: {
                    a: {
                        color: 'yellow',
                        lineHeight: 22,
                        align: 'center'
                    },
                    abg: {
                        backgroundColor: '#333',
                        width: '100%',
                        align: 'right',
                        height: 22,
                        borderRadius: [4, 4, 0, 0]
                    },
                    hr: {
                        borderColor: 'yellow',
                        width: '100%',
                        borderWidth: 0.5,
                        height: 0
                    },
                    b: {
                        fontSize: 16,
                        lineHeight: 33
                    },
                    per: {
                        color: '#eee',
                        backgroundColor: '#334455',
                        padding: [2, 4],
                        borderRadius: 2
                    }
                }
            },

            data: [{
                    value: 1,
                    name: '良：O3-8h',


                },
                {
                    value: 2,
                    name: '良：PM2.5',


                },
                {
                    value: 8,
                    name: '良：PM10',


                },
                {
                    value: 1,
                    name: '良：NO2',


                },
                {
                    value: 1,
                    name: '良：PM2.5、PM10',


                },



            ]
        }
    ]
};

        myChart.setOption(option)

        </script>
    </body>
</html>
