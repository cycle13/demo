<!DOCTYPE html>
<html>
     <head>
          <meta charset="utf-8">
          <title>太原市2019年全年每日AQI值</title>
          <!-- 引入 echarts.js -->
          <script src="https://cdn.bootcss.com/echarts/4.2.1-rc1/echarts.min.js"></script>
          <script src="https://cdn.bootcss.com/jquery/3.4.0/jquery.min.js"></script>
     </head>
    <body>
        <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
        <div style="height: 500px;width: 1000px;" id="main"></div>
        <script type="text/javascript">

      var myChart = echarts.init(document.getElementById("main"));

     option = {
    title: {
        text: 'O3-8h',
<!--        subtext: '纯属虚构'-->
    },
    tooltip: {
        trigger: 'axis'
    },

    legend: {
        right:0,
        data: ['O3-8h']
    },
    toolbox : {
                left : 'center',
                feature : {
                    dataZoom : {
                        yAxisIndex : 'none'
                    },
                    magicType: {
                    type: ['line', 'bar',]
                },
                    restore : {},
                    saveAsImage : {}
                }
            },
    dataZoom : [ {
                startValue : '2020-08-01'
            }, {
                type : 'inside'
            } ],
    calculable: true,
    xAxis: [

        {
            name:'单位：风向',
            type: 'category',
            data: ['北风', '东北风', '东风', '东南风', '南风', '西南风', '西风', '西北风'],
            }
    ],

    yAxis: [
        {
            name:'O3-8h',
            type: 'value',
            min: 0,
            max: 100,
            position: 'left',
            interval: 25,

            axisLabel: {
                formatter: '{value} μg/m3'
            }
        },

    ],
    series: [

        {
            name: 'O3-8h',
            type: 'bar',
            smooth: true,
            data: [69, 70, 74, 72, 68, 68, 66, 66],
            markPoint: {
                data: [
                    {type: 'max', name: '最大值'},
                    {type: 'min', name: '最小值'}
                ]
            },
            markLine: {
                data: [
                    {type: 'average', name: '平均值'}
                ]
            }
        },



    ]
};
        myChart.setOption(option)

        </script>
    </body>
</html>
