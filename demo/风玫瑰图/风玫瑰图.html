<!DOCTYPE html>
<html>
     <head>
          <meta charset="utf-8">
          <title>太原市2019年全年每日AQI值</title>
          <!-- 引入 echarts.js -->
          <script src="https://cdn.bootcss.com/echarts/4.2.1-rc1/echarts.min.js"></script>
          <script src="https://cdn.bootcss.com/jquery/3.4.0/jquery.min.js"></script>
     </head>
    <body>
        <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
        <div style="height: 500px;width: 800px;" id="main"></div>
        <script type="text/javascript">

      var myChart = echarts.init(document.getElementById("main"));

     option = {
     title: {
            text: '太原市2020风玫瑰图',
            left:'center'
        },
    angleAxis: {
        startAngle: 112,
        type: 'category',
        data: ['北', '东北', '东', '东南', '南', '西南', '西','西北'],
        axisTick: { //坐标轴刻度设置
　　　　show: true
　　},
    axisLine: { //坐标轴轴线设置
　　　　lineStyle: {
　　　　　　color: '#ccc',
　　　　}
　　},
　　splitLine: { //分割线设置
　　　　show: true,
　　},
　　axisLabel: { //刻度标签设置
　　　　textStyle: {
　　　　　　color: '#000000'
　　　　}
　　}
    },
    radiusAxis: {
    },
    polar: {
    },
    toolbox : {
                left : 'right',
                feature : {
                    magicType: {
                    type: ['line', 'bar',]
                },
                    restore : {},
                    saveAsImage : {}
                }
            },
    series: [{
        type: 'bar',
        data: [1, 2, 3, 4, 3, 5, 1,8],
        coordinateSystem: 'polar',
        name: 'A',
        stack: 'a'
    }, {
        type: 'bar',
        data: [2, 4, 6, 1, 3, 2, 1,5],
        coordinateSystem: 'polar',
        name: 'B',
        stack: 'a'
    }, {
        type: 'bar',
        data: [1, 2, 3, 4, 1, 2, 5,7],
        coordinateSystem: 'polar',
        name: 'C',
        stack: 'a'
    }],
    legend: {
        show: true,
        top:30,
        right:20,
        orient:"vertical",
        data: ['A', 'B', 'C']
    }
};

        myChart.setOption(option)

        </script>
    </body>
</html>
