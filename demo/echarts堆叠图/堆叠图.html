<!DOCTYPE html>
<html>
     <head>
          <meta charset="utf-8">
          <title>太原市2019年全年每日AQI值</title>
          <!-- 引入 echarts.js -->
          <script src="https://cdn.bootcss.com/echarts/4.2.1-rc1/echarts.min.js"></script>
          <script src="https://cdn.bootcss.com/jquery/3.4.0/jquery.min.js"></script>
     </head>
    <body>
        <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
        <div style="height: 300px;width: 1000px;" id="main"></div>
        <script type="text/javascript">

      var myChart = echarts.init(document.getElementById("main"));

     option = {
    title: {
            text: '太原市2017-2020年全年空气质量柱状图',
<!--            top:20,-->
            left:'center'
        },
    tooltip: {
        trigger: 'axis',
        axisPointer: {            // 坐标轴指示器，坐标轴触发有效
            type: 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
        }
    },
    toolbox : {
                left : 'right',
                feature : {
                    magicType: {
                    type: ['line', 'bar',]
                },
                    restore : {},
                    saveAsImage : {}
                }
            },
     color: [
        "#00E400",
        "#FFFF00",
        "#FF7E00",
        "#FF0000",
        "#99004C",
        "#7E0023"
    ],
    legend: {
        top:30,
        data: ['优', '良', '轻度污染', '中度污染', '重度污染', '严重污染']
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: {
        type: 'value'
    },
    yAxis: {
        type: 'category',
        data: ['2017年', '2018年', '2019年', '2020年']
    },
    series: [
        {
            name: '优',
            type: 'bar',
            stack: '总量',
<!--            更改柱状图宽度-->
            barWidth: "80%",
            label: {
                show: true,
<!--                更改字体颜色-->
                color:'black',
                position: 'insideRight'
            },
            data: [320, 302, 301, 334]
        },
        {
            name: '良',
            type: 'bar',
            stack: '总量',
            label: {
                show: true,
                color:'black',
                position: 'insideRight'
            },
            data: [120, 132, 101, 134]
        },
        {
            name: '轻度污染',
            type: 'bar',
            stack: '总量',
            label: {
                show: true,
                color:'black',
                position: 'insideRight'
            },
            data: [220, 182, 191, 234]
        },
        {
            name: '中度污染',
            type: 'bar',
            stack: '总量',
            label: {
                show: true,
                color:'black',
                position: 'insideRight'
            },
            data: [150, 212, 201, 154]
        },
        {
            name: '重度污染',
            type: 'bar',
            stack: '总量',
            label: {
                show: true,
                color:'black',
                position: 'insideRight'
            },
            data: [820, 832, 901, 934]
        },
        {
            name: '严重污染',
            type: 'bar',
            stack: '总量',
            label: {
                show: true,
                color:'black',
                position: 'insideRight'
            },
            data: [820, 832, 901, 934]
        }
    ]
};
        myChart.setOption(option)

        </script>
    </body>
</html>
