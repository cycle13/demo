<!DOCTYPE html>
<html>
     <head>
          <meta charset="utf-8">
          <title>太原市2019年全年每日AQI值</title>
          <!-- 引入 echarts.js -->
          <script src="https://cdn.bootcss.com/echarts/4.2.1-rc1/echarts.min.js"></script>
          <script src="https://cdn.bootcss.com/jquery/3.4.0/jquery.min.js"></script>
     </head>
    <body>
        <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
        <div style="height: 500px;width: 1000px;" id="main"></div>
        <script type="text/javascript">

      var myChart = echarts.init(document.getElementById("main"));

     setTimeout(function () {

    option = {
        legend: {},
        tooltip: {
            trigger: 'axis',
            showContent: false
        },

        toolbox : {
                left : 'left',
                feature : {
                    dataZoom : {
                        yAxisIndex : 'none'
                    },
                    magicType: {
                    type: ['line', 'bar',]
                },
                    restore : {},
                    saveAsImage : {}
                }
            },
        dataset: {
<!--            source: [-->
<!--                ['product', '第31周', '第32周', '第33周', '第34周', '第35周', '第36周','第37周'],-->
<!--                ['SO2', 41.1, 30.4, 65.1, 53.3, 83.8, 98.7, 98.7],-->
<!--                ['NO2', 86.5, 92.1, 85.7, 83.1, 73.4, 55.1, 98.7],-->
<!--                ['PM10', 24.1, 67.2, 79.5, 86.4, 65.2, 82.5, 98.7],-->
<!--                ['PM2.5', 55.2, 67.1, 69.2, 72.4, 53.9, 39.1, 98.7],-->
<!--                ['CO', 53.1, 47.2, 65.5, 32.4, 45.2, 68.5, 23.7],-->
<!--                ['O3', 44.2, 31.1, 45.2, 67.4, 38.9, 48.1, 23.7]-->
<!--            ]-->
            source: [
                ['product','第37周'],
                ['SO2', 0.13],
                ['NO2', 0.45],
                ['PM10', 0.89],
                ['PM2.5', 0.94],
                ['CO', 0.17],
                ['O3', 1.16]
            ]
        },
        xAxis: {type: 'category'},
        yAxis: {gridIndex: 0},
        grid: {top: '55%'},
        label:['SO2','NO2','PM10','PM2.5','CO','O3'],
        series: [
            {type: 'line', smooth: true, seriesLayoutBy: 'row'},
            {type: 'line', smooth: true, seriesLayoutBy: 'row'},
            {type: 'line', smooth: true, seriesLayoutBy: 'row'},
            {type: 'line', smooth: true, seriesLayoutBy: 'row'},
            {type: 'line', smooth: true, seriesLayoutBy: 'row'},
            {type: 'line', smooth: true, seriesLayoutBy: 'row'},
            {
                type: 'pie',
                id: 'pie',
                radius: '30%',
                center: ['50%', '25%'],
                label: {
                    formatter: '{b}: {@2012} ({d}%)'
                },
                encode: {
                    itemName: 'product',
                    value: '2012',
                    tooltip: '2012'
                }
            }
        ]
    };

    myChart.on('updateAxisPointer', function (event) {
        var xAxisInfo = event.axesInfo[0];
        if (xAxisInfo) {
            var dimension = xAxisInfo.value + 1;
            myChart.setOption({
                series: {
                    id: 'pie',
                    label: {
                        formatter: '{b}: {@[' + dimension + ']} ({d}%)'
                    },
                    encode: {
                        value: dimension,
                        tooltip: dimension
                    }
                }
            });
        }
    });

    myChart.setOption(option);

});
        myChart.setOption(option)

        </script>
    </body>
</html>
