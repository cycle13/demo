<!DOCTYPE html>
<html style="height: 100%">
   <head>
       <meta charset="utf-8">
   </head>
   <body style="height: 100%; margin: 0">
       <div id="container" style="height: 100%"></div>
       <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts@4/dist/echarts.min.js"></script>
       <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts-gl@1/dist/echarts-gl.min.js"></script>
       <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts-stat@1/dist/ecStat.min.js"></script>
       <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts@4/dist/extension/dataTool.min.js"></script>
       <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts@4/map/js/china.js"></script>
       <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts@4/map/js/world.js"></script>
<!--       <script type="text/javascript" src="https://api.map.baidu.com/api?v=2.0&ak=xfhhaTThl11qYVrqLZii6w8qE5ggnhrY&__ec_v__=20190126"></script>-->
       <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts@4/dist/extension/bmap.min.js"></script>
       <script type="text/javascript">
var dom = document.getElementById("container");
var myChart = echarts.init(dom);
var app = {};
option = null;
var posList = [
    'left', 'right', 'top', 'bottom',
    'inside',
    'insideTop', 'insideLeft', 'insideRight', 'insideBottom',
    'insideTopLeft', 'insideTopRight', 'insideBottomLeft', 'insideBottomRight'
];

app.configParameters = {
    rotate: {
        min: -90,
        max: 90
    },
    align: {
        options: {
            left: 'left',
            center: 'center',
            right: 'right'
        }
    },
    verticalAlign: {
        options: {
            top: 'top',
            middle: 'middle',
            bottom: 'bottom'
        }
    },
    position: {
        options: echarts.util.reduce(posList, function (map, pos) {
            map[pos] = pos;
            return map;
        }, {})
    },
    distance: {
        min: 0,
        max: 100
    }
};

app.config = {
    rotate: 90,
    align: 'left',
    verticalAlign: 'middle',
    position: 'insideBottom',
    distance: 15,
    onChange: function () {
        var labelOption = {
            normal: {
                rotate: app.config.rotate,
                align: app.config.align,
                verticalAlign: app.config.verticalAlign,
                position: app.config.position,
                distance: app.config.distance
            }
        };
        myChart.setOption({
            series: [{
                label: labelOption
            }, {
                label: labelOption
            }, {
                label: labelOption
            }, {
                label: labelOption
            }]
        });
    }
};


var labelOption = {
    show: true,
    position: app.config.position,
    distance: app.config.distance,
    align: app.config.align,
    verticalAlign: app.config.verticalAlign,
    rotate: app.config.rotate,
<!--    formatter: '{c}  {name|{a}}',-->
    fontSize: 16,
    rich: {
        name: {
            textBorderColor: '#fff'
        }
    }
};

option = {
    color: ['#61a0a8', '#d48265', '#c23531', '#e5323e'],
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    legend: {
        data: ['行业总排放量', '行业限制最大排放量', '行业减排目标'],
        fontSize: 30,
    },
    toolbox: {
        show: true,
        orient: 'vertical',
        left: 'right',
        top: 'center',
        feature: {
            mark: {show: true},
            dataView: {show: true, readOnly: false},
            magicType: {show: true, type: ['line', 'bar', 'stack', 'tiled']},
            restore: {show: true},
            saveAsImage: {show: true}
        }
    },
    xAxis: [
        {
            name:'重点行业',
            type: 'category',
            axisLabel:{interval: 0},
            axisTick: {show: false},
            data: ['其他建筑材料制造', '金属结构制造', '水泥制品制造', '粘土砖瓦及建筑砌块制造', '建筑装饰用石开采', '林产化学产品制造', '复混肥料制造', '石灰和石膏制造', '涂料制造', '塑料板、管、型材制造']
        }
    ],
    yAxis: [
        {
            name:'颗粒物排放量（t）',
            fontSize: 30,
            type: 'value'
        }
    ],
    series: [
        {
            name: '行业总排放量',
            type: 'bar',
            barGap: 0,
            label: labelOption,
            data: [600, 226, 225, 204, 120, 106, 92, 69, 61, 50]
        },
        {
            name: '行业限制最大排放量',
            type: 'bar',
            label: labelOption,
            data: [430, 162, 161, 146, 86, 76, 66, 50, 44, 36]
        },
        {
            name: '行业减排目标',
            type: 'bar',
            label: labelOption,
            data: [170, 64, 64, 58, 34, 30, 26, 20, 17, 14]
        },
        {
            type: 'pie',
            center: ['80%', '25%'],
            radius: '30%',
            data: [
                    {value:1986, name:'海口市总排量'},
                    {value:1489, name:'海口市限制最大排放量'},
                    {value:496, name:'海口市减排目标'},
            ],
            label: {
                    formatter: '{b}: {@2012} ({d}%)'
                },
        },

    ]
};;
if (option && typeof option === "object") {
    myChart.setOption(option, true);
}
       </script>
   </body>
</html>
